<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | stat preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get insights that help your business grow.
          </h1>
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stat">
            <div class="card__stat-item">
              <div class="card__stat-num">10k+</div>
              <div class="card__stat-heading">companies</div>
            </div>
            <div class="card__stat-item">
              <div class="card__stat-num">314</div>
              <div class="card__stat-heading">templates</div>
            </div>
            <div class="card__stat-item">
              <div class="card__stat-num">12m+</div>
              <div class="card__stat-heading">queries</div>
            </div>
          </div>
        </div>
        <picture class="card__image">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="People in the office working"
          />
        </picture>
      </div>
    </main>

    <footer>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </footer>
  </body>
</html>
